
<h1>Item Provider List</h1>
<clr-datagrid>
    <clr-dg-action-bar>
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-secondary" (click)="add()">
          <clr-icon shape="plus"></clr-icon> Add
        </button>
      </div>
    </clr-dg-action-bar>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Address</clr-dg-column>
    <clr-dg-column>Phone</clr-dg-column>
    <clr-dg-column>IsGold</clr-dg-column>
    <clr-dg-row *ngFor="let item of (itemProviderList$ | async)">
        <clr-dg-action-overflow>
            <button class="action-item" (click)="edit(item.id)">Edit</button>
            <button class="action-item" (click)="delete(item.id)">Delete</button>
        </clr-dg-action-overflow>
        <clr-dg-cell>{{item.name}}</clr-dg-cell>
        <clr-dg-cell>{{item.address}}</clr-dg-cell>
        <clr-dg-cell>{{item.phone}}</clr-dg-cell>
        <clr-dg-cell>
            {{item.isGold? 'Yes' : 'No'}}
        </clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>{{(itemProviderList$ | async).length}} Items</clr-dg-footer>
</clr-datagrid>
