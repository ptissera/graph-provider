<div class="clr-row"  *ngFor="let item of (itemProviderList$ | async)">
    <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
        <div class="card">
            <div class="card-header">
                {{item.name}}
            </div>
            <div class="card-block">
                <div class="card-title">
                    {{item.address}}
                </div>
                <div class="card-text">
                    {{item.phone}}
                    {{item.isGold}}
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline" type="button" (click)="edit(item.id)">Edit</button>  
                <button class="btn btn-danger-outline" type="button" (click)="delete(item.id)">Delete</button>  
            </div>
        </div>
    </div>
</div>
